<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <a href="login.html">login</a>
    <div class="container">
        <h1 class="text-center mt-5">Movie Info App</h1>
        <form id="movieForm" autocomplete="off">
            <div class="form-group">
                <label class="mb-2 text-opacity-50 text-black-50" for="Movie">Movie Name</label>
                <input class="form-control rounded-5 border-dark" type="text" id="movie" placeholder="What movie are you looking for ?">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block m-1">
                    Search Movie
                </button>
            </div>
        </form>
        <div id="result"></div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        
        var apikey = "1742af34"
        
        $("#movieForm").submit(function(event){
            event.preventDefault()

            var movie = $("#movie").val()

            var result = ""

            var url = "http://www.omdbapi.com/?apikey="+apikey

            $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data){
                    console.log(data)

                    result = `
                    
                    <img style="float:left" class="img-thumnail" width="200" height="200" src="${data.Poster}"/>
                    <h2 >${data.Title}</h2>
                    <h2>${data.Released}</h2>
                    <h2>${data.Runtime}</h2>
                    <h2>${data.Genre}</h2>
                    <h2>${data.Director}</h2>
                    <h2>${data.Actors}</h2>
                    
                    `

                    $("#result").html(result)
                }
            })
        })
    })
</script>
</html>
